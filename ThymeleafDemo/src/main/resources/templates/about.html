 <!doctype html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
 	<meta charset="UTF-8" />
 	<title> Test Thymeleaf</title>
 </head>

 <body>
 	<h1> We are learning Thymeleaf</h1>
 	
 	<h1> Name of the owner is </h1>
 	<h1 th:text="${name}"></h1>
 	<h1 th:text="${date}"></h1>
 	
 	<h1> Upper Case Name  <span th:text="${#strings.toUpperCase(name) }"> </span> </h1>
 	<h1> Length  <span th:text="${#strings.length(name) }"> </span> </h1>
 	
 	<div th:with="a=10, b=20, n=${name}">
 	
 	<h1 th:text="'value of a is'+${a}"></h1>
 	<h1> value of b is <span th:text="${b}"></span></h1>
 	
 	<h1 th:text=" 'Sum of '+${a} +' and '+ ${b} +' is '+${a+b}"></h1>
 	
 	</div>
 	
 </body>
 </html>
