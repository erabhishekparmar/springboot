 <!doctype html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
 	<meta charset="UTF-8" />
 	<title> Condition Example </title>
 </head>

 <body>
 	<h1>  Condition Example </h1>
 	
 	
 	<!--  Elvis operator -->
 	<h1 th:style="${isActive} ? 'color:blue' : 'color:red' " th:text="${isActive} ? 'Active' : 'Not Active' "> </h1> 
 	 
 	
 	<!-- if unless -->
 	<h1 th:if="${gender}=='M' "> 
 		 Male
 	</h1>
 	
 	<h1 th:unless="${gender}=='M' "> 
 		Female
 	</h1>
 	
 	<!-- switch -->
 	
 	<div th:switch="${#lists.size(myList)}">
 	
 		<h1 th:case="'0'"> List has zero elements </h1>
 		<h1 th:case="'1'"> List has One element </h1>
 		<h1 th:case="*"> List has more than one element </h1>
 	
 	</div>
 	 
 </body>
 </html>
