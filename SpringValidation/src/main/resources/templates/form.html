 <!doctype html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
 	<meta charset="UTF-8" />
 	<title> Login Page </title>
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 </head>

 <body style="background : #e2e2e2">
 	 <div class="container">
 	 	<div class="row mt-5">
 	 		<div class="col-md-6 offset-md-3">
 	 		
 	 		
<form th:action="@{/process}" class=" bg-white p-4" method="post" th:object="${loginData}">
  
  <h1 class="text-center"> Sign Up Here </h1>
  
  <div class="form-group">
    <label for="exampleInputEmail1"> User name </label>
    <input type="text" name="userName" class="form-control" id="exampleInputEmail1" th:value="${loginData.userName}" th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : '' }" aria-describedby="emailHelp">
     
       <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
   
      </div>
     
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1"> Email </label>
    <input type="email" name="email" class="form-control" id="exampleInputPassword1" th:value="${loginData.email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }">
  
  
   <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
   
      </div>
  
  </div>
  

  
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="agreed"  id="exampleCheck1" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }" >
    <label class="form-check-label" for="exampleCheck1" > Agree Terms and Conditions </label>
    
    <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
   
      </div>
    
  </div>
  
<div class="container text-center">
  
  <button type="submit" class="btn btn-primary"> Submit </button>
  
  </div>
  
  
</form>

 	 		
 	 		</div>
 	 	</div>
 	 </div>
 	
 
 </body>
 </html>
